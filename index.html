<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="card">
    <div class="card-header">
      <!-- <img src="images/image-header-mobile.jpg" class="header-image"> -->
    </div>
    <div class="card-body">
      <h1>Get <span class="hl-text">insights</span> that help your business grow.</h1>
      <p class="muted-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="counter">
        <div class="counter-item">
          <p class="counts-text">10k+</p>
          <p class="stat-text">companies</p>
        </div>
        <div class="counter-item">
          <p class="counts-text">314</p>
          <p class="stat-text">templates</p>
        </div>
        <div class="counter-item">
          <p class="counts-text">12M+</p>
          <p class="stat-text">queries</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">jc-padua</a>.
  </footer>
</body>

</html>
